<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - AstraFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <div class="font-semibold text-gray-900 mb-1">User</div>
                <div class="text-sm text-gray-500">Admin</div>
            </div>

            <nav class="p-4 space-y-1">
                <a href="/" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50 text-sm">
                    <span>üè†</span>
                    <span>Home</span>
                </a>
                <a href="/dashboard" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50 text-sm">
                    <span>üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="/collections" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50 text-sm">
                    <span>üìö</span>
                    <span>Collections</span>
                </a>
                <a href="/workspace" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50 text-sm">
                    <span>üí¨</span>
                    <span>Workspace</span>
                </a>
                <a href="/workflows" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50 text-sm">
                    <span>‚öôÔ∏è</span>
                    <span>Workflows</span>
                </a>
                <a href="/stocks" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50 text-sm">
                    <span>üìà</span>
                    <span>Stocks</span>
                </a>
                <a href="/github-docs" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50 text-sm">
                    <span>üöÄ</span>
                    <span>GitHub Docs</span>
                </a>
            </nav>

            <div class="flex-1"></div>


            <div class="p-4 border-t border-gray-200">
                <a href="/settings" class="flex items-center space-x-2 px-3 py-2 rounded-lg bg-purple-50 text-purple-600 text-sm mb-2">
                    <span>‚öôÔ∏è</span>
                    <span>Settings</span>
                </a>
                <button onclick="logout()" class="w-full flex items-center space-x-2 px-3 py-2 rounded-lg text-red-600 hover:bg-red-50 text-sm mb-2">
                    <span>üö™</span>
                    <span>Logout</span>
                </button>
                <div class="text-xs text-gray-500 px-3" id="sidebarDate"></div>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <div class="p-8">
                <h1 class="text-2xl font-bold text-gray-900 mb-8">Settings</h1>

                <div class="flex space-x-8">
                    <!-- Tabs -->
                    <div class="w-64">
                        <nav class="space-y-1" id="tabsNav"></nav>
                    </div>

                    <!-- Content -->
                    <div class="flex-1 max-w-3xl" id="tabContent"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('token');
                window.location.href = '/login';
            }
        }

        // Set current date
        const currentDate = new Date();
        const dateStr = currentDate.toLocaleDateString('en-US', { 
            weekday: 'short', 
            month: 'short', 
            day: 'numeric' 
        });
        document.getElementById('sidebarDate').textContent = dateStr;

        const tabs = [
            { id: 'general', label: 'General', icon: '‚öôÔ∏è' },
            { id: 'models', label: 'AI Models', icon: 'ü§ñ' },
            { id: 'integrations', label: 'Integrations', icon: 'üîå' },
            { id: 'billing', label: 'Billing', icon: 'üí≥' }
        ];

        let activeTab = 'general';

        function renderTabs() {
            const nav = document.getElementById('tabsNav');
            nav.innerHTML = tabs.map(tab => `
                <button onclick="switchTab('${tab.id}')" class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg text-left ${
                    activeTab === tab.id ? 'bg-purple-50 text-purple-600 font-medium' : 'text-gray-600 hover:bg-gray-50'
                }">
                    <span class="text-xl">${tab.icon}</span>
                    <span>${tab.label}</span>
                </button>
            `).join('');
        }

        function renderContent() {
            const content = document.getElementById('tabContent');
            
            if (activeTab === 'general') {
                content.innerHTML = `
                    <div class="space-y-6">
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                            <h2 class="text-lg font-semibold text-gray-900 mb-4">Profile</h2>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Display Name</label>
                                    <input type="text" value="User" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                    <input type="email" value="user@astraflow.ai" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-end pt-6">
                            <button class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg font-medium hover:from-purple-600 hover:to-pink-600">Save Changes</button>
                        </div>
                    </div>
                `;
            } else if (activeTab === 'models') {
                content.innerHTML = `
                    <div class="space-y-6">
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                            <h2 class="text-lg font-semibold text-gray-900 mb-4">API Keys</h2>
                            <div class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">OpenAI API Key</label>
                                    <input type="password" placeholder="sk-..." class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-2">Google AI API Key</label>
                                    <input type="password" placeholder="AIza..." class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-end pt-6">
                            <button class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg font-medium hover:from-purple-600 hover:to-pink-600">Save Changes</button>
                        </div>
                    </div>
                `;
            } else if (activeTab === 'integrations') {
                content.innerHTML = `
                    <div class="space-y-6">
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                            <h2 class="text-lg font-semibold text-gray-900 mb-4">Connected Services</h2>
                            <div class="space-y-4">
                                ${['Kafka', 'MinIO', 'ChromaDB', 'Celery'].map((service, i) => `
                                    <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg">
                                        <div class="flex items-center space-x-3">
                                            <span class="text-2xl">${['üì°', 'üóÑÔ∏è', 'üîç', '‚öôÔ∏è'][i]}</span>
                                            <div>
                                                <div class="font-medium text-gray-900">${service}</div>
                                                <div class="text-sm text-green-600">Connected</div>
                                            </div>
                                        </div>
                                        <button class="px-4 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-lg">Configure</button>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            } else if (activeTab === 'billing') {
                content.innerHTML = `
                    <div class="space-y-6">
                        <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                            <h2 class="text-lg font-semibold text-gray-900 mb-4">Current Usage</h2>
                            <div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
                                <div>
                                    <div class="text-sm text-gray-600">This Month</div>
                                    <div class="text-2xl font-bold text-gray-900">$0.00</div>
                                </div>
                                <div class="text-right">
                                    <div class="text-sm text-gray-600">API Calls</div>
                                    <div class="text-lg font-semibold text-gray-900">0</div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function switchTab(tabId) {
            activeTab = tabId;
            renderTabs();
            renderContent();
        }

        renderTabs();
        renderContent();
    </script>
</body>
</html>
