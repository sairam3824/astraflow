<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AstraFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-500">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <div class="text-5xl mb-4">ðŸš€</div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">AstraFlow</h1>
                <p class="text-gray-500">AI Platform for RAG, Chat & Workflows</p>
            </div>

            <div class="mb-6">
                <div class="flex border-b border-gray-200">
                    <button onclick="showLogin()" id="loginTab" class="flex-1 py-3 text-center font-medium border-b-2 border-purple-600 text-purple-600">
                        Login
                    </button>
                    <button onclick="showRegister()" id="registerTab" class="flex-1 py-3 text-center font-medium text-gray-500 hover:text-gray-700">
                        Register
                    </button>
                </div>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="loginEmail" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="your@email.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="loginPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" onkeypress="if(event.key === 'Enter') login()">
                    </div>
                    <button onclick="login()" class="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-medium">
                        Login
                    </button>
                </div>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <input type="email" id="registerEmail" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="your@email.com">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="registerPassword" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" id="registerPasswordConfirm" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" onkeypress="if(event.key === 'Enter') register()">
                    </div>
                    <button onclick="register()" class="w-full py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-medium">
                        Register
                    </button>
                </div>
            </div>

            <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginTab').classList.add('border-purple-600', 'text-purple-600');
            document.getElementById('loginTab').classList.remove('text-gray-500');
            document.getElementById('registerTab').classList.remove('border-purple-600', 'text-purple-600');
            document.getElementById('registerTab').classList.add('text-gray-500');
        }

        function showRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.getElementById('registerTab').classList.add('border-purple-600', 'text-purple-600');
            document.getElementById('registerTab').classList.remove('text-gray-500');
            document.getElementById('loginTab').classList.remove('border-purple-600', 'text-purple-600');
            document.getElementById('loginTab').classList.add('text-gray-500');
        }

        function showMessage(text, isError = false) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
            if (isError) {
                msg.classList.add('bg-red-100', 'text-red-700');
            } else {
                msg.classList.add('bg-green-100', 'text-green-700');
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showMessage('Please fill in all fields', true);
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = '/';
                } else {
                    showMessage('Invalid email or password', true);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Error logging in. Please try again.', true);
            }
        }

        async function register() {
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            if (!email || !password || !passwordConfirm) {
                showMessage('Please fill in all fields', true);
                return;
            }

            if (password !== passwordConfirm) {
                showMessage('Passwords do not match', true);
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters', true);
                return;
            }

            try {
                const response = await fetch('http://localhost:8000/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    showMessage('Registration successful! Please login.');
                    setTimeout(() => showLogin(), 2000);
                } else {
                    const data = await response.json();
                    showMessage(data.detail || 'Error registering', true);
                }
            } catch (error) {
                console.error('Registration error:', error);
                showMessage('Error registering. Please try again.', true);
            }
        }

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
