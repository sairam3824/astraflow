<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - AstraFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <div class="font-semibold text-gray-900 mb-1">User</div>
                <div class="text-sm text-gray-500">Admin</div>
            </div>

            <nav class="p-4 space-y-1">
                <a href="/" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50 text-sm">
                    <span>üè†</span>
                    <span>Home</span>
                </a>
                <a href="/dashboard.html" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50 text-sm">
                    <span>üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="/collections.html" class="flex items-center space-x-2 px-3 py-2 rounded-lg bg-purple-50 text-purple-600 text-sm">
                    <span>üìö</span>
                    <span>Collections</span>
                </a>
                <a href="/workspace.html" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50 text-sm">
                    <span>üí¨</span>
                    <span>Workspace</span>
                </a>
                <a href="/workflows.html" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50 text-sm">
                    <span>‚öôÔ∏è</span>
                    <span>Workflows</span>
                </a>
                <a href="/stocks.html" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50 text-sm">
                    <span>üìà</span>
                    <span>Stocks</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <div class="p-8">
                <div class="flex items-center justify-between mb-8">
                    <div>
                        <h1 class="text-2xl font-bold text-gray-900 mb-1">Collections</h1>
                        <p class="text-sm text-gray-500">Manage your document collections and knowledge bases</p>
                    </div>
                    
                    <button onclick="showCreateModal()" class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg font-medium hover:from-purple-600 hover:to-pink-600 shadow-sm">
                        + Create Collection
                    </button>
                </div>

                <!-- Stats -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <div class="text-3xl mb-2">üìö</div>
                        <div class="text-2xl font-bold text-gray-900" id="totalCollections">0</div>
                        <div class="text-sm text-gray-500">Total Collections</div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <div class="text-3xl mb-2">üìÑ</div>
                        <div class="text-2xl font-bold text-gray-900" id="totalDocuments">0</div>
                        <div class="text-sm text-gray-500">Total Documents</div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <div class="text-3xl mb-2">‚úÖ</div>
                        <div class="text-2xl font-bold text-gray-900" id="indexedCount">0</div>
                        <div class="text-sm text-gray-500">Indexed</div>
                    </div>
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <div class="text-3xl mb-2">‚öôÔ∏è</div>
                        <div class="text-2xl font-bold text-gray-900" id="processingCount">0</div>
                        <div class="text-sm text-gray-500">Processing</div>
                    </div>
                </div>

                <!-- Collections Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="collectionsGrid"></div>
            </div>
        </main>
    </div>

    <!-- Create Modal -->
    <div id="createModal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Create Collection</h2>
                <button onclick="hideCreateModal()" class="text-gray-400 hover:text-gray-600">‚úï</button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Collection Name</label>
                    <input type="text" id="collectionName" placeholder="e.g., Legal Contracts" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Domain</label>
                    <select id="collectionDomain" class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                        <option>General</option>
                        <option>Legal</option>
                        <option>Finance</option>
                        <option>Research</option>
                        <option>Engineering</option>
                        <option>HR</option>
                        <option>Product</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description (Optional)</label>
                    <textarea id="collectionDescription" placeholder="Describe what this collection is for..." class="w-full px-4 py-3 border border-gray-200 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-purple-500" rows="3"></textarea>
                </div>

                <div class="flex space-x-3 pt-4">
                    <button onclick="hideCreateModal()" class="flex-1 px-4 py-3 border border-gray-200 text-gray-700 rounded-lg font-medium hover:bg-gray-50">
                        Cancel
                    </button>
                    <button onclick="createCollection()" class="flex-1 px-4 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg font-medium hover:from-purple-600 hover:to-pink-600">
                        Create
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const mockCollections = [
            { id: 1, name: 'Legal Contracts', domain: 'Legal', documents: 45, status: 'indexed', color: 'purple' },
            { id: 2, name: 'Q3 Financials', domain: 'Finance', documents: 23, status: 'indexed', color: 'blue' },
            { id: 3, name: 'Market Research', domain: 'Research', documents: 67, status: 'processing', color: 'green' },
            { id: 4, name: 'Technical Docs', domain: 'Engineering', documents: 89, status: 'indexed', color: 'orange' },
            { id: 5, name: 'HR Policies', domain: 'HR', documents: 34, status: 'indexed', color: 'pink' },
            { id: 6, name: 'Product Specs', domain: 'Product', documents: 56, status: 'indexed', color: 'indigo' }
        ];

        async function loadCollections() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('http://localhost:8000/api/collections', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const collections = await response.json();
                renderCollections(collections.length > 0 ? collections : mockCollections);
            } catch (error) {
                console.error('Error loading collections:', error);
                renderCollections(mockCollections);
            }
        }

        function renderCollections(collections) {
            document.getElementById('totalCollections').textContent = collections.length;
            document.getElementById('totalDocuments').textContent = collections.reduce((sum, c) => sum + (c.documents || c.doc_count || 0), 0);
            document.getElementById('indexedCount').textContent = collections.filter(c => c.status === 'indexed').length;
            document.getElementById('processingCount').textContent = collections.filter(c => c.status === 'processing').length;

            const grid = document.getElementById('collectionsGrid');
            grid.innerHTML = collections.map(col => `
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 hover:shadow-lg hover:border-purple-300 transition-all cursor-pointer overflow-hidden">
                    <div class="h-2 bg-gradient-to-r from-${col.color}-400 to-${col.color}-600"></div>
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-4">
                            <div class="w-12 h-12 bg-gradient-to-br from-${col.color}-100 to-${col.color}-200 rounded-xl flex items-center justify-center text-2xl">üìÅ</div>
                            ${col.status === 'indexed' ? 
                                '<span class="flex items-center text-xs text-green-600 bg-green-50 px-2 py-1 rounded"><span class="w-1.5 h-1.5 bg-green-500 rounded-full mr-1"></span>Indexed</span>' :
                                '<span class="flex items-center text-xs text-yellow-600 bg-yellow-50 px-2 py-1 rounded"><span class="w-1.5 h-1.5 bg-yellow-500 rounded-full mr-1 animate-pulse"></span>Processing</span>'
                            }
                        </div>
                        <h3 class="text-lg font-semibold text-gray-900 mb-1">${col.name}</h3>
                        <p class="text-sm text-gray-500 mb-4">${col.domain}</p>
                        <div class="flex items-center justify-between pt-4 border-t border-gray-200">
                            <div class="text-sm text-gray-600">
                                <span class="font-medium text-gray-900">${col.documents || col.doc_count || 0}</span> documents
                            </div>
                            <div class="flex space-x-2">
                                <button class="p-2 text-gray-400 hover:text-purple-600 hover:bg-purple-50 rounded-lg">üí¨</button>
                                <button class="p-2 text-gray-400 hover:text-purple-600 hover:bg-purple-50 rounded-lg">‚öôÔ∏è</button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
            
            grid.innerHTML += `
                <button onclick="showCreateModal()" class="bg-white rounded-xl shadow-sm border-2 border-dashed border-gray-300 hover:border-purple-400 hover:bg-purple-50 transition-all p-6 flex flex-col items-center justify-center min-h-[240px]">
                    <div class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center text-3xl mb-4">+</div>
                    <div class="text-lg font-medium text-gray-900 mb-1">Create Collection</div>
                    <div class="text-sm text-gray-500">Start a new knowledge base</div>
                </button>
            `;
        }

        function showCreateModal() {
            document.getElementById('createModal').classList.remove('hidden');
        }

        function hideCreateModal() {
            document.getElementById('createModal').classList.add('hidden');
        }

        async function createCollection() {
            const name = document.getElementById('collectionName').value;
            const domain = document.getElementById('collectionDomain').value;
            
            if (!name) {
                alert('Please enter a collection name');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('http://localhost:8000/api/collections', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ name, domain })
                });

                if (response.ok) {
                    hideCreateModal();
                    loadCollections();
                }
            } catch (error) {
                console.error('Error creating collection:', error);
            }
        }

        loadCollections();
    </script>
</body>
</html>
