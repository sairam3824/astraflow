<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections - AstraFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-full flex items-center justify-center text-white font-semibold">
                        U
                    </div>
                    <div>
                        <div class="font-semibold text-gray-900">User</div>
                        <div class="text-xs text-gray-500">Admin</div>
                    </div>
                </div>
            </div>

            <nav class="flex-1 p-4 space-y-1">
                <a href="/" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50">
                    <span>üè†</span>
                    <span>Home</span>
                </a>
                <a href="/collections" class="flex items-center space-x-3 px-3 py-2 rounded-lg bg-gray-100 text-gray-900 font-medium">
                    <span>üìã</span>
                    <span>Collections</span>
                </a>
                <a href="/rag" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50">
                    <span>üîç</span>
                    <span>RAG Search</span>
                </a>
                <a href="/chat" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50">
                    <span>üí¨</span>
                    <span>Chat</span>
                </a>
                <a href="/workflows" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50">
                    <span>‚öôÔ∏è</span>
                    <span>Workflows</span>
                </a>
                <a href="/stocks" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50">
                    <span>üìà</span>
                    <span>Stock Analysis</span>
                </a>
                <a href="/github" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50">
                    <span>üêô</span>
                    <span>GitHub Analysis</span>
                </a>
            </nav>

            <div class="p-4 border-t border-gray-200">
                <button onclick="logout()" class="flex items-center space-x-3 px-3 py-2 rounded-lg text-gray-600 hover:bg-gray-50 w-full">
                    <span>üö™</span>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-y-auto">
            <div class="p-8">
                <div class="max-w-6xl mx-auto">
                    <!-- Header -->
                    <div class="flex items-center justify-between mb-8">
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900 mb-2">üìã Collections</h1>
                            <p class="text-gray-500">Manage your document collections</p>
                        </div>
                        <button onclick="showCreateModal()" class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-medium">
                            + New Collection
                        </button>
                    </div>

                    <!-- Collections Grid -->
                    <div id="collectionsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="text-center py-12 col-span-full text-gray-500">Loading collections...</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Create Collection Modal -->
    <div id="createModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-xl p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Create New Collection</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Collection Name</label>
                    <input type="text" id="collectionName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="e.g., Research Papers">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Domain (Optional)</label>
                    <input type="text" id="collectionDomain" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent" placeholder="e.g., Science, Technology">
                </div>
                <div class="flex gap-3 mt-6">
                    <button onclick="createCollection()" class="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-medium">
                        Create
                    </button>
                    <button onclick="hideCreateModal()" class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-xl p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-gray-900 mb-4">Upload Document</h2>
            <div class="space-y-4">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <input type="file" id="fileInput" accept=".pdf" class="hidden" onchange="handleFileSelect()">
                    <button onclick="document.getElementById('fileInput').click()" class="px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
                        Choose PDF File
                    </button>
                    <p class="text-sm text-gray-500 mt-2" id="fileName">No file selected</p>
                </div>
                <div class="flex gap-3 mt-6">
                    <button onclick="uploadDocument()" class="flex-1 px-4 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-medium">
                        Upload
                    </button>
                    <button onclick="hideUploadModal()" class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-medium">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let collections = [];
        let selectedFile = null;
        let currentCollectionId = null;

        async function loadCollections() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('http://localhost:8000/collections', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                collections = await response.json();
                displayCollections();
            } catch (error) {
                console.error('Error loading collections:', error);
            }
        }

        function displayCollections() {
            const grid = document.getElementById('collectionsGrid');
            
            if (collections.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <div class="text-gray-400 mb-4 text-5xl">üìã</div>
                        <p class="text-gray-500 mb-4">No collections yet</p>
                        <button onclick="showCreateModal()" class="px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 font-medium">
                            Create Your First Collection
                        </button>
                    </div>
                `;
                return;
            }

            grid.innerHTML = collections.map(col => `
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-start justify-between mb-4">
                        <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center text-2xl">
                            üìÅ
                        </div>
                        <button onclick="deleteCollection('${col.id}')" class="text-gray-400 hover:text-red-600">
                            üóëÔ∏è
                        </button>
                    </div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-1">${col.name}</h3>
                    <p class="text-sm text-gray-500 mb-4">${col.domain || 'No domain'}</p>
                    <div class="flex gap-2">
                        <button onclick="showUploadModal('${col.id}')" class="flex-1 px-3 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 text-sm">
                            Upload
                        </button>
                        <a href="/rag" class="flex-1 px-3 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 text-sm text-center">
                            Search
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function showCreateModal() {
            document.getElementById('createModal').classList.remove('hidden');
        }

        function hideCreateModal() {
            document.getElementById('createModal').classList.add('hidden');
            document.getElementById('collectionName').value = '';
            document.getElementById('collectionDomain').value = '';
        }

        async function createCollection() {
            const name = document.getElementById('collectionName').value.trim();
            const domain = document.getElementById('collectionDomain').value.trim();

            if (!name) {
                alert('Please enter a collection name');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch('http://localhost:8000/collections', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, domain: domain || null })
                });

                if (response.ok) {
                    hideCreateModal();
                    loadCollections();
                } else {
                    alert('Error creating collection');
                }
            } catch (error) {
                console.error('Error creating collection:', error);
                alert('Error creating collection');
            }
        }

        async function deleteCollection(id) {
            if (!confirm('Are you sure you want to delete this collection?')) {
                return;
            }

            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`http://localhost:8000/collections/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    loadCollections();
                } else {
                    alert('Error deleting collection');
                }
            } catch (error) {
                console.error('Error deleting collection:', error);
                alert('Error deleting collection');
            }
        }

        function showUploadModal(collectionId) {
            currentCollectionId = collectionId;
            document.getElementById('uploadModal').classList.remove('hidden');
        }

        function hideUploadModal() {
            document.getElementById('uploadModal').classList.add('hidden');
            selectedFile = null;
            document.getElementById('fileName').textContent = 'No file selected';
        }

        function handleFileSelect() {
            const input = document.getElementById('fileInput');
            selectedFile = input.files[0];
            if (selectedFile) {
                document.getElementById('fileName').textContent = selectedFile.name;
            }
        }

        async function uploadDocument() {
            if (!selectedFile) {
                alert('Please select a file');
                return;
            }

            try {
                const token = localStorage.getItem('token');
                
                // Get presigned URL
                const urlResponse = await fetch(`http://localhost:8000/collections/${currentCollectionId}/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filename: selectedFile.name })
                });

                const { upload_url, object_name } = await urlResponse.json();

                // Upload to MinIO
                await fetch(upload_url, {
                    method: 'PUT',
                    body: selectedFile
                });

                // Trigger ingestion
                await fetch(`http://localhost:8000/collections/${currentCollectionId}/ingest`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ object_name })
                });

                alert('Document uploaded successfully! Processing will begin shortly.');
                hideUploadModal();
            } catch (error) {
                console.error('Error uploading document:', error);
                alert('Error uploading document');
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        loadCollections();
    </script>
</body>
</html>
